<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/426cc04b7a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="Huddle-page">
    <section>
      <img class="Huddle-page__logo" src="images/logo.svg" alt="">
    </section>
    <section class="flex">
        <section class="Huddle-page__hero">
          <img class="Huddle-page__hero__img" src="images/illustration-mockups.svg" alt="">
        </section>

        <section class="Huddle-page__desc">
          <h2>Build The Community Your Fans Will Love</h2>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>
            Register</button>
        </section>
        
    </section>

    <section class="Huddle-page__icons">
      <ul class="icons-links">
        <li> <a href="#"> <i class="fab fa-facebook-f"  aria-hidden="true"></i>  </a> </li>
        <li> <a href="#"> <i class="fab fa-twitter"  aria-hidden="true"></i>     </a> </li>
        <li> <a href="#"> <i class="fab fa-instagram" aria-hidden="true"></i>   </a> </li>
      </ul>
    </section>
    
   


  </main>

</body>

</html>
